<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Support Chat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0f0f0f;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      direction: ltr;
      display: flex;
      justify-content: center;
      align-items: center;
      -webkit-text-size-adjust: 100%;
      touch-action: manipulation;
    }

    .chat-box {
      background-color: #1e1e1e;
      border-radius: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      box-shadow: none;
      overflow: hidden;
      position: relative;
    }

    .chat-header {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
        url('https://www.activision.com/content/dam/atvi/activision/atvi-touchui/home/hero/COD-MWIII-001-Homepage-hero-desktop.jpg') center/cover no-repeat;
      padding: 15px 15px 25px;
      position: relative;
      text-align: center;
      flex-shrink: 0;
      min-height: 80px;
    }

    .text-logo {
      position: absolute;
      top: 15px;
      left: 15px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      line-height: 1.2;
      text-shadow: 0 0 12px rgba(0,0,0,0.7);
      user-select: none;
    }

    .text-logo .activision {
      font-size: 20px;
      font-weight: 900;
      letter-spacing: 0.5px;
      background: linear-gradient(to right, #ffffff, #c0c0c0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
    }

    .text-logo .support {
      font-size: 12px;
      font-weight: 600;
      color: #00b09b;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 2px;
    }

    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #141414;
      display: flex;
      flex-direction: column;
      -webkit-overflow-scrolling: touch;
    }

    .message {
      padding: 8px 12px;
      margin-bottom: 8px;
      max-width: 85%;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
      position: relative;
    }

    .from-user {
      background-color: #00b09b;
      align-self: flex-end;
      border-bottom-right-radius: 0;
      color: white;
    }

    .from-support {
      background-color: #2a2a2a;
      align-self: flex-start;
      border-bottom-left-radius: 0;
      color: #ddd;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background-color: #161616;
      border-top: 1px solid #2c2c2c;
      flex-shrink: 0;
      position: sticky;
      bottom: 0;
    }

    .input-area input {
      flex: 1;
      padding: 10px 12px;
      background-color: #2b2b2b;
      border: none;
      border-radius: 20px;
      color: white;
      font-size: 14px;
      outline: none;
      min-height: 20px;
    }

    .input-area button {
      margin-left: 8px;
      background-color: #00b09b;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .input-area button:hover {
      background-color: #009982;
    }

    /* iOS specific fixes */
    @supports (-webkit-touch-callout: none) {
      .input-area {
        padding-bottom: max(10px, env(safe-area-inset-bottom));
      }
      
      .messages {
        padding-bottom: env(safe-area-inset-bottom));
      }
    }

    /* For larger screens */
    @media (min-width: 480px) {
      .chat-box {
        border-radius: 20px;
        max-width: 420px;
        height: 90vh;
        margin: 20px 0;
      }
      
      .chat-header {
        padding: 60px 20px 40px;
      }
      
      .text-logo {
        top: 20px;
        left: 20px;
      }
      
      .text-logo .activision {
        font-size: 26px;
      }
      
      .text-logo .support {
        font-size: 14px;
      }
      
      .messages {
        padding: 12px 16px;
      }
      
      .message {
        padding: 10px 14px;
        margin-bottom: 10px;
        max-width: 80%;
      }
      
      .input-area {
        padding: 12px;
      }
      
      .input-area input {
        padding: 12px;
      }
      
      .input-area button {
        width: 42px;
        height: 42px;
        font-size: 18px;
      }
    }

    /* For very small devices */
    @media (max-width: 350px) {
      .text-logo .activision {
        font-size: 18px;
      }
      
      .text-logo .support {
        font-size: 11px;
      }
      
      .message {
        font-size: 13px;
        padding: 6px 10px;
      }
      
      .input-area input {
        font-size: 13px;
        padding: 8px 10px;
      }
      
      .input-area button {
        width: 36px;
        height: 36px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="chat-box">
    <div class="chat-header">
      <div class="text-logo">
        <span class="activision">ACTIVISION</span>
        <span class="support">SUPPORT</span>
      </div>
    </div>

    <div class="messages" id="messages">
      <div class="message from-support">Hello! How can I help you?</div>
    </div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Write your message..." />
      <button id="sendBtn">➤</button>
    </div>
  </div>

  <script>
    const messages = document.getElementById('messages');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const sessionId = localStorage.getItem('chat_session') || Date.now();
    localStorage.setItem('chat_session', sessionId);

    function appendMessage(text, from = 'user') {
      const msg = document.createElement('div');
      msg.className = `message from-${from}`;
      msg.textContent = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      appendMessage(text, 'user');
      userInput.value = '';
      userInput.disabled = true;
      sendBtn.disabled = true;

      const loadingMsg = document.createElement('div');
      loadingMsg.className = 'message from-support';
      loadingMsg.textContent = 'در حال دریافت پاسخ...';
      messages.appendChild(loadingMsg);
      messages.scrollTop = messages.scrollHeight;

      // Simulate API call (replace with actual fetch)
      setTimeout(() => {
        messages.removeChild(loadingMsg);
        const replies = [
          "Thank you for your message. How can I assist you further?",
          "I've received your inquiry. Let me check that for you.",
          "Could you provide more details about your issue?",
          "Our support team will get back to you shortly."
        ];
        const randomReply = replies[Math.floor(Math.random() * replies.length)];
        appendMessage(randomReply, 'support');
        
        userInput.disabled = false;
        sendBtn.disabled = false;
        userInput.focus();
      }, 1500);
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });

    // Focus input on load
    window.addEventListener('load', () => {
      userInput.focus();
    });

    // Prevent zooming on mobile
    document.addEventListener('touchmove', function(e) {
      if (e.scale !== 1) { e.preventDefault(); }
    }, { passive: false });
  </script>

</body>
</html>
