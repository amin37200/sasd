<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support Chat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-box {
      background-color: #1e1e1e;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
        url('https://www.activision.com/content/dam/atvi/activision/atvi-touchui/home/hero/COD-MWIII-001-Homepage-hero-desktop.jpg') center/cover no-repeat;
      padding: 20px;
      text-align: center;
      position: relative;
      flex-shrink: 0;
    }

    .chat-header h2 {
      font-size: 20px;
      margin: 0;
      color: white;
      text-shadow: 0 0 8px #000;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
    }

    .messages {
      flex: 1;
      padding: 12px 16px;
      overflow-y: auto;
      background-color: #141414;
      display: flex;
      flex-direction: column;
    }

    .message {
      padding: 10px 14px;
      margin-bottom: 10px;
      max-width: 80%;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .from-user {
      background-color: #00b09b;
      align-self: flex-end;
      border-bottom-right-radius: 0;
      color: white;
    }

    .from-support {
      background-color: #2a2a2a;
      align-self: flex-start;
      border-bottom-left-radius: 0;
      color: #ddd;
    }

    .input-area {
      display: flex;
      padding: 12px;
      background-color: #161616;
      border-top: 1px solid #2c2c2c;
      flex-shrink: 0;
    }

    .input-area input {
      flex: 1;
      padding: 12px;
      background-color: #2b2b2b;
      border: none;
      border-radius: 20px;
      color: white;
      font-size: 14px;
      outline: none;
    }

    .input-area button {
      margin-left: 8px;
      background-color: #00b09b;
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .input-area button:hover {
      background-color: #009982;
    }

    @media (max-width: 480px) {
      .chat-box {
        height: 100vh;
        border-radius: 0;
        max-width: 100%;
      }

      .chat-header h2 {
        font-size: 18px;
      }

      .message {
        font-size: 13px;
      }

      .input-area input {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <div class="chat-header">
      <img src="https://www.activision.com/content/dam/atvi/activision/atvi-touchui/common/logos/activision-logo.png" alt="Activision Logo" class="logo">
      <h2>Chat with Support</h2>
    </div>

    <div class="messages" id="messages">
      <div class="message from-support">سلام! چطور می‌تونم کمکتون کنم؟</div>
    </div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="پیام خود را بنویسید..." />
      <button onclick="sendMessage()">➤</button>
    </div>
  </div>

  <script>
    const messages = document.getElementById('messages');
    const userInput = document.getElementById('userInput');
    const sessionId = localStorage.getItem('chat_session') || Date.now();
    localStorage.setItem('chat_session', sessionId);

    function appendMessage(text, from = 'user') {
      const msg = document.createElement('div');
      msg.className = `message from-${from}`;
      msg.textContent = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      appendMessage(text, 'user');

      fetch('send.php', {
        method: 'POST',
        headers: { },
        body: new URLSearchParams({
          message: text,
          session: sessionId
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status !== 'ok') {
          appendMessage('❌ خطا در ارسال پیام', 'support');
        }
      })
      .catch(() => {
        appendMessage('❌ ارتباط برقرار نشد', 'support');
      });

      userInput.value = '';
    }

    userInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
