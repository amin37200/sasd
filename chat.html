<!DOCTYPE html>
<html lang="fa" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Activision Support Chat</title>
  <style>
    /* Variables */
    :root {
      --primary: #00b09b;
      --dark-bg: #0f0f0f;
      --chat-bg: #1e1e1e;
      --msg-user: #00b09b;
      --msg-support: #2a2a2a;
      --input-bg: #2b2b2b;
      --text-white: #ffffff;
      --text-gray: #dddddd;
      --border-radius: 18px;
    }

    /* Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--dark-bg);
      color: var(--text-white);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      touch-action: manipulation;
    }

    /* Chat Container */
    .chat-app {
      width: 100%;
      height: 100vh;
      max-width: 500px;
      background-color: var(--chat-bg);
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    /* Header */
    .chat-header {
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                url('https://www.activision.com/content/dam/atvi/activision/atvi-touchui/home/hero/COD-MWIII-001-Homepage-hero-desktop.jpg') center/cover;
      padding: 15px;
      height: 80px;
      display: flex;
      align-items: flex-end;
      position: relative;
      flex-shrink: 0;
    }

    .brand {
      display: flex;
      flex-direction: column;
    }

    .brand-name {
      font-size: clamp(1.3rem, 4vw, 1.8rem);
      font-weight: 900;
      background: linear-gradient(to right, var(--text-white), #c0c0c0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
    }

    .brand-sub {
      font-size: clamp(0.7rem, 3vw, 0.85rem);
      font-weight: 600;
      color: var(--primary);
      text-transform: uppercase;
      margin-top: 2px;
    }

    /* Messages Area */
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 12px 10px;
      background-color: #141414;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 85%;
      padding: 10px 14px;
      margin-bottom: 10px;
      border-radius: var(--border-radius);
      font-size: clamp(0.8rem, 3.5vw, 0.95rem);
      line-height: 1.4;
      word-break: break-word;
      position: relative;
      animation: fadeIn 0.25s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user {
      background-color: var(--msg-user);
      color: var(--text-white);
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .support {
      background-color: var(--msg-support);
      color: var(--text-gray);
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }

    /* Input Area */
    .input-area {
      display: flex;
      padding: 12px;
      background-color: #161616;
      border-top: 1px solid #333;
      position: sticky;
      bottom: 0;
    }

    .message-input {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 24px;
      background-color: var(--input-bg);
      color: var(--text-white);
      font-size: clamp(0.8rem, 3.5vw, 0.95rem);
      outline: none;
      min-height: 44px;
    }

    .send-btn {
      width: 44px;
      height: 44px;
      margin-left: 8px;
      border: none;
      border-radius: 50%;
      background-color: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .send-btn:hover {
      background-color: #008f7c;
    }

    .send-btn:active {
      transform: scale(0.96);
    }

    .send-icon {
      width: 20px;
      height: 20px;
    }

    /* Loading Indicator */
    .loading {
      display: inline-flex;
      align-items: center;
      padding: 10px 14px;
    }

    .dots {
      display: inline-flex;
      margin-left: 8px;
    }

    .dot {
      width: 6px;
      height: 6px;
      margin: 0 2px;
      background-color: var(--text-gray);
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .dot:nth-child(1) {
      animation-delay: -0.32s;
    }

    .dot:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    /* Responsive Adjustments */
    @media (min-width: 500px) {
      .chat-app {
        height: 90vh;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }
      
      .chat-header {
        height: 100px;
        padding: 20px;
      }
      
      .messages {
        padding: 15px;
      }
    }

    /* iPhone Notch Support */
    @supports (padding: max(0px)) {
      .input-area {
        padding-bottom: max(12px, env(safe-area-inset-bottom));
      }
      
      .messages {
        padding-bottom: env(safe-area-inset-bottom);
      }
    }

    /* Very Small Phones */
    @media (max-width: 360px) {
      .message {
        padding: 8px 12px;
        margin-bottom: 8px;
      }
      
      .input-area {
        padding: 10px;
      }
      
      .message-input {
        padding: 10px 14px;
        min-height: 40px;
      }
      
      .send-btn {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-app">
    <div class="chat-header">
      <div class="brand">
        <div class="brand-name">ACTIVISION</div>
        <div class="brand-sub">SUPPORT</div>
      </div>
    </div>

    <div class="messages" id="messages">
      <div class="message support">سلام! چطور می‌توانم به شما کمک کنم؟</div>
    </div>

    <div class="input-area">
      <input type="text" class="message-input" id="userInput" placeholder="پیام خود را بنویسید..." autocomplete="off">
      <button class="send-btn" id="sendBtn">
        <svg class="send-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const messagesEl = document.getElementById('messages');
      const userInput = document.getElementById('userInput');
      const sendBtn = document.getElementById('sendBtn');
      
      // Auto focus input
      userInput.focus();
      
      // Send message function
      const sendMessage = () => {
        const text = userInput.value.trim();
        if (!text) return;
        
        // Add user message
        addMessage(text, 'user');
        userInput.value = '';
        
        // Show loading
        const loadingId = showLoading();
        
        // Simulate API response
        setTimeout(() => {
          removeLoading(loadingId);
          const responses = [
            "بله، چطور می‌توانم کمک کنم؟",
            "لطفاً کمی بیشتر توضیح دهید.",
            "مشکل شما را بررسی می‌کنم...",
            "برای حل این مشکل می‌توانید...",
            "آیا راهنمایی بیشتری نیاز دارید؟"
          ];
          addMessage(responses[Math.floor(Math.random() * responses.length)], 'support');
        }, 1000 + Math.random() * 1000);
      };
      
      // Add message to chat
      const addMessage = (text, sender) => {
        const msg = document.createElement('div');
        msg.className = `message ${sender}`;
        msg.textContent = text;
        messagesEl.appendChild(msg);
        scrollToBottom();
      };
      
      // Show loading indicator
      const showLoading = () => {
        const id = 'loading-' + Date.now();
        const loading = document.createElement('div');
        loading.className = 'message support loading';
        loading.id = id;
        loading.innerHTML = 'در حال پاسخگویی <span class="dots"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span>';
        messagesEl.appendChild(loading);
        scrollToBottom();
        return id;
      };
      
      // Remove loading indicator
      const removeLoading = (id) => {
        const loading = document.getElementById(id);
        if (loading) loading.remove();
      };
      
      // Scroll to bottom
      const scrollToBottom = () => {
        messagesEl.scrollTop = messagesEl.scrollHeight;
      };
      
      // Event listeners
      sendBtn.addEventListener('click', sendMessage);
      userInput.addEventListener('keypress', (e) => e.key === 'Enter' && sendMessage());
      
      // Handle mobile keyboard
      window.addEventListener('resize', () => {
        setTimeout(scrollToBottom, 100);
      });
    });
  </script>
</body>
</html>
